<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <!-- file:///tacos?username=jake&password=hello&color=%23ff0000&number=30 -->
    <form action="/tacos">
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label>
                Enter a Number:
                <input type="number" placeholder="number" name="number">
            </label>
        </p>
        <button type="button">regular button</button>
        <button>Submit!</button>
    </form>
    <hr>
    <h2>search!</h2>
    <h3>search reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>search</button>
    </form>
    <h3>search google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>search</button>
    </form>
    <h3>search youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>search</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree!</label>
        <p>
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
            <label for="l">L:</label>
            <input type="radio" name="size" id="l" value="l">

        </p>
        <p>
            <label for="meal">Please Select</label>
            <select name="meal" id="meal">
                <option value="">-- what do you want to eat --</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>

        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" name="cheese" id="cheese" min="1" max="10">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="Type here"></textarea>
        </p>
        <button>submit</button>

        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" placeholder="required!" required>
            <br>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="2" maxlength="10">
            <br>
            <input type="url" required>
            <br>
            <button>submit</button>
        </form>
    </form>
</body>

</html>
